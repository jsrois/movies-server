<div xmlns:th="http://www.thymeleaf.org" th:each="entry: ${movies}" th:remove="tag">
    <div class="movie">
        <div
                class="close-button"
                th:onclick="'deleteMovie(' + ${entry.key} + ')'">x</div>
        <p class="title" th:text="${entry.value.title}+' (' +${entry.value.year}+')'"></p>
    </div>
</div>
